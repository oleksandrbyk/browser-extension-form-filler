<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../libs/bootstrap.min.css"/>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <p class="h2 text-center text-primary">The Form Filler</p>
    <div class="row">
      <button type="button" id="loan" class="btn btn-secondary btn-sm">What is the loan for</button>
      <button type="button" id="rent-or-own" class="btn btn-secondary btn-sm ml-2 mr-2">Rent or own?</button>
    </div>

    <div class="row">
      <button type="button" id="employment-status" class="btn btn-secondary btn-sm">Employment Status</button>
      <button type="button" id="personal-anual-income" class="btn btn-secondary btn-sm">Personal Annual Income</button>
    </div>

    <div class="row">
      <button type="button" id="current-home-address" class="btn btn-secondary btn-sm">Current Home Address</button>
      <button type="button" id="address-detailed" class="btn btn-secondary btn-sm">Apt, Suite, Unit, etc.</button>
    </div>

    <div class="row">
      <button type="button" id="first-name" class="btn btn-secondary btn-sm">First Name</button>
      <button type="button" id="last-name" class="btn btn-secondary btn-sm">Last Name</button>
      <button type="button" id="phone-number" class="btn btn-secondary btn-sm">Phone Number</button>
    </div>

    <div class="row">
      <button type="button" id="month" class="btn btn-secondary btn-sm">Month</button>
      <button type="button" id="day" class="btn btn-secondary btn-sm">Day</button>
      <button type="button" id="year" class="btn btn-secondary btn-sm">Year</button>
      <button type="button" id="email" class="btn btn-secondary btn-sm">Email Address</button>
    </div>

    <div class="row">
      <button type="button" id="ssn" class="btn btn-secondary btn-sm">Social Security Number</button>
      <button type="button" id="setCheckedBox" class="btn btn-secondary btn-sm">set Checkbox to confirm</button>
    </div>

    <div class="row">
      <button type="button" id="submit" class="btn btn-success btn-block btn-sm">Submit</button>
    </div>
  </div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../libs/popup-utils.js"></script>
<script src="../constant.js"></script>
<script src="index.js"></script>
</html>
