<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../libs/bootstrap.min.css"/>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <p class="h2 text-center text-primary">The Form Filler</p>
    <form>
      <div class="d-flex justify-content-around mb-3">
        <div>
          <Label class="text-muted">What is the loan for?</Label>
          <select name="#loanPurpose" class="form-control form-control-sm">
            <option disabled="" value="" selected>Choose one</option>
          </select>
        </div>
        <div>
          <Label class="text-muted">Rent or own?</Label>
          <select name="#homeOwnership" class="form-control form-control-sm">
            <option disabled="" value="" selected>Choose one</option>
          </select>
        </div>
        <div>
          <Label class="text-muted">Employment Status</Label>
          <select name="#employmentStatus" class="form-control form-control-sm">
            <option disabled="" value="" selected>Choose one</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <input type="text" name="input[name=annualGrossIncome]" class="form-control" placeholder="
          Personal Annual Income (before taxes)" aria-describedby="basic-addon2">
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <input type="text" name="#google-address-input" class="form-control" placeholder="Current Home Address" aria-describedby="basic-addon2">
          <input type="text" name="#aptNumber" class="form-control" placeholder="Apt, Suite, Unit, etc." aria-describedby="basic-addon2">
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Full Name</span>
          </div>
          <input type="text" name="#firstName" class="form-control">
          <input type="text" name="#lastName" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Phone Number</span>
          </div>
          <input type="text" name="#phone" placeholder="(000) 000-0000" class="form-control" aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>

      <div class="justify-content-start mb-3">
        <label class="text-muted">Date of Birthday: </label>
        <div class="d-flex">
          <select name="#birthMonth" class="form-control form-control-sm">
            <option disabled="" value="" selected>Month</option>
          </select>
          <select name="#birthDay" class="form-control form-control-sm">
            <option disabled="" value="" selected>Day</option>
          </select>
          <select name="#birthYear" class="form-control form-control-sm">
            <option disabled="" value="" selected>Year</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <input type="text" name="#email" class="form-control" placeholder="Eamil Address" aria-describedby="basic-addon2">
        </div>
      </div>

      <div class="row">
        <div class="input-group input-group-sm mb-3">
          <input type="text" name="#socialSecurity" class="form-control" placeholder="Social Security Number" aria-describedby="basic-addon2">
        </div>
      </div>

      <div class="row mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" name="#disclosures">
          <label class="form-check-label" for="defaultCheck1">
              Check this box to confirm
          </label>
        </div>
      </div>

      <div class="row">
        <button type="button" id="submit" class="btn btn-success btn-block btn-sm">Submit</button>
      </div>
    </form>
  </div>
</body>
<script src="../libs/jquery.min.js"></script>
<script src="../libs/popup-utils.js"></script>
<script src="../constant.js"></script>
<script src="index.js"></script>
</html>
